{% extends "network/layout.html" %}

{% block body %}
    <!-- ----- ----- ----- 1st row ----- ----- ----- -->
    <div class="empty">
    </div>
    <div class="empty">
    </div>
    <div class="empty">
    </div>
    <div class="empty">
    </div>
    <div class="empty">
    </div>

    <!-- ----- ----- ----- 2nd row ----- ----- ----- -->
    <!--- ----- 01 ----- --->

    <div class="empty">
    </div>

    <!--- ----- 02 ----- --->

    <div class="empty">
    </div>

    <!--- ----- 03 ----- --->

    <div class="login">
        <h2 style="margin-bottom:20px;">Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="basic-button" style="display: block; width: 100px; margin-bottom:20px;" type="submit" value="Register">
        </form>
        <div>
            <p style="font-size:14px; margin-bottom:0px;">Already have an account?</p><br>
            <a class="basic-button" style="display: block; width: 100px; margin-top:0px;" href="{% url 'login' %}">Log In here.</a>
        </div>


    </div>


    <!--- ----- 04 ----- --->

    <div class="empty">
    </div>
    <!--- ----- 05 ----- --->
    <div class="empty">
    </div>

    <!-- ----- ----- ----- 3rd row ----- ----- ----- -->
    <div class="empty">
    </div>
    <div class="empty">
    </div>
    <div class="empty">
    </div>
    <div class="empty">
    </div>
    <div class="empty">
    </div>




{% endblock %}
