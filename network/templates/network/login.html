    <!--- ----- 03 ----- --->

    <div class="login">
        <h2 style="margin-bottom:40px;">Login</h2>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="basic-button" style="display: block; width: 100px; margin-bottom:40px;" type="submit" value="Login">
        </form>
        <div>
            <p style="font-size:14px; margin-bottom: 10px;">Don't have an account?</p>
            <a class="basic-button" style="display: block; width: 100px;"href="{% url 'register' %}">Register here.</a>
        </div>


    </div>


    <!--- ----- 04 ----- --->

    <div class="empty">
    </div>

    </div>
